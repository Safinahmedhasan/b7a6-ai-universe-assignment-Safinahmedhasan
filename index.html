<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ad083b579.js" crossorigin="anonymous"></script>
  </head>
  <body onload="sortDescending(false)">
    <!-- Header Section -->
    <header>
        <section class="text-center mt-5">
            <h1>AI Universe Hub</h1>
            <button onclick="sortDescending(true)" class="btn btn-danger mt-3">Sort By Date</button>
        </section>
    </header>
    <!-- Main Section -->
    <main>
        <section>
            <div id="dataContainer" class="row row-cols-1 row-cols-md-3 g-4 p-5">
            </div>
        </section>
        <section class="d-none" id="spinner">
            <div class="d-flex justify-content-center aling-items-center mt-5">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>  
              </div>
        </section>
        <section class="text-center mt-1 mb-5">
            <button id="showAllAi" onclick="showAllAi()" class="btn btn-danger mt-3">See More</button>
        </section>
        <!-- modal -->
        <section>
            <div class="modal fade" id="aiUnuModal" tabindex="-1" aria-labelledby="aiUnuModalLabel" aria-hidden="true">
                <div class="modal-dialog mx-auto" >
                <div class="modal-content"  style="width: 700px;">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="aiUnuModalLabel"></h1>
                    <button type="button" class="btn-close bg-danger rounded-circle" style="margin-left: 665px; margin-top: -30px; position: absolute;" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <div class="row mt-2" id="under-section-modal"> 

                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>

        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center aling-items-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

 </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
